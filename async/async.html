<!DOCTYPE html>
<html lang="en">
<head>

    <title>Async Function</title>
</head>
<body style="background-color: #414141; color:aliceblue">
    <h1>ASYNC CODE</h1>
    <button id="stop">Stop</button>
    
    
</body>
<script>
    const sayHItesh = function(){
        console.log("VAIBHAV")
    }
    const ChangeText = function(){
        document.querySelector("h1").innerHTML="Best JS series undoubtly"
    }
    changemenigga = setTimeout(ChangeText,5000)

        clearTimeout(changemenigga)
    })
</script>
</html>
